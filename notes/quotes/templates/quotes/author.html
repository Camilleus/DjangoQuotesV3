{% extends 'noteapp/base.html' %} {% block content %}
<h2>Authors</h2>
<ul>
  {% for author in authors %}
  <li>
    <a href="{% url 'authors:author_detail' author_id=author.id %}"
      >{{ author.text }}</a
    >
  </li>
  {% endfor %}
</ul>

<a href="{% url 'authors:add_author' %}">Add New Author</a>
{% endblock %}
